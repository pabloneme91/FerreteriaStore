<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    

    <script src="lib/ionic/js/ionic.bundle.js"></script>

    

    
    <script src="lib/ng-cordova-master/dist/ng-cordova.min.js"></script>
    <script src="lib/ion-autocomplete/dist/ion-autocomplete.js"></script>
    



    <link href="lib/ion-autocomplete/dist/ion-autocomplete.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="js/app.js"></script>
    <script src="js/controladores/controladorIndex.js"></script>
    <script src="js/controladores/controladorHome.js"></script>
    <script src="js/controladores/controladorProducto.js"></script>
    <script src="js/controladores/controladorUsuario.js"></script>
    <script src="js/controladores/controladorListaSubRubro.js"></script>
    <script src="js/controladores/controladorCarrito.js"></script>
    <script src="js/controladores/controladorConsulta.js"></script>
    <script src="js/servicios/servicioModal.js"></script>
    <script src="js/servicios/servicioPopup.js"></script>
    <script src="js/servicios/servicioSpinner.js"></script>
    <script src="js/servicios/servicioError.js"></script>
    <script src="js/servicios/servicioProducto.js"></script>
    <script src="js/servicios/servicioCamara.js"></script>
    <script src="js/servicios/servicioCambiarEstado.js"></script>
    <script src="js/servicios/servicioNetwork.js"></script>
    <script src="cordova.js"></script>

  </head>
  <body ng-app="starter">
  <ion-pane>
    <div class="bar bar-header-calm bar-stable item-input-inset" ng-controller = "controlIndex" style = "background-color: #11c1f3">
    <div ng-show = "botonVolver">
      <button  class="button  button-calm icon-left ion-android-arrow-back" 
        ng-click = "volver()">
    </div>
      <form ng-submit = "buscarProductosPorNombre(producto)" style = "width: 100%" >
         <div class="bar bar-header item-input-inset">
          <label class="item-input-wrapper">
            <input ion-autocomplete type="text" class="ion-autocomplete bar-productos"
            readonly="readonly"  autocomplete="off" loading-icon = "spiral"
            placeholder= "Buscar producto.." max-selected-items="1"
            clear-on-select="true" selected-items = "items"
            ng-model = "selectProducto" item-view-value-key="Nombre"
            item-value-key="idProductos" selected-items-label = "Lista de seleccion" 
            select-items-label="Elija un producto" ng-model-options="{debounce:200}"
            cancel-label = "Cancelar" items-method="traerProductos(query)" 
            items-clicked-method="buscarProductosPorNombre(callback,selectProducto,items)"/>
            <i class="icon ion-search placeholder-icon"></i>
          </label>
        </div>
      </form>    
    </div>

    <div style = "background-color: black; height: 20px;margin-top: -11px"
      ng-show = "network === 'none'">
      <h5 class = "text-center" style = "color:white">Sin conexion a internet</h5>
    </div>

    <ion-nav-view>
    </ion-nav-view>


    </ion-pane>
    
    <ion-tabs class="tabs-icon-top" delegate-handle="pestanias" ng-controller = "controlIndex">
      <ion-tab  icon="ion-home" ng-click = "clickPestania('home',0)" >
      </ion-tab>
      <ion-tab  icon="ion-help-circled" ng-click = "clickPestania('consulta',1)">
      </ion-tab>
      <ion-tab  icon="ion-android-cart" ng-click = "clickPestania('carrito',2)">
      </ion-tab>
      <ion-tab ng-if = "!sesion" icon=" ion-person" ng-click = "clickPestania('usuario',3)">
      </ion-tab>
      <ion-tab ng-if = "sesion" icon=" ion-person-add" ng-click = "clickPestania('usuario',3)">
      </ion-tab>
    </ion-tabs>
    

  </body>
</html>
