<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title text-center">Detalle de la Compra</h1>
    <button class="button button-clear button-primary" ng-click="cerrarModal()">Cerrar</button>
  </ion-header-bar>
    <ion-content>
      <div class="row row-Tabla">
        <div class="col col-Tabla text-center"><b>Producto</b></div>
        <div class="col col-Tabla text-center"><b>Precio</b></div>
        <div class="col col-Tabla text-center"><b>Cantidad</b></div>
        <div class="col col-Tabla text-center"><b>Total</b></div>
      </div>
      <div class="row" ng-repeat="objeto in lineas">
        <div class="col col-Tabla text-center">{{objeto.producto.Nombre}}</div>
        <div class="col col-Tabla text-center">${{objeto.producto.Precio | number:2}}</div>
        <div class="col col-Tabla text-center">{{objeto.Cantidad}}</div>
        <div class="col col-Tabla text-center label-rojo">${{objeto.Total | number:2}}</div>
      </div>

      <div class="row">
        <h4 class = "col label-rojo">Total = ${{datosCarrito.Total | number : 2}}</h4>
      </div>
      
    </ion-content>
</ion-modal-view>
