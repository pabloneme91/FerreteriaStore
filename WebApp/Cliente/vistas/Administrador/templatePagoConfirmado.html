<div class="modal-header">
    <h3 class="text-center modal-title" id="modal-title">Pago Confirmado</h3>
</div>

<div class = "modal-body">

   <div class = "table-responsive">

        <table ng-table class="table table-bordered table-hover">

            <thead>
                <caption class = "text-center"><b>Compras Pagadas</b></caption>
                <tr ng-hide = "!objetoCobroConfirmado.comprasPagadas || objetoCobroConfirmado.comprasPagadas.length === 0">
                    <th class = "text-center">Codigo</th>
                    <th class = "text-center">Fecha</th>
                    <th class = "text-center">SubTotal Compras</th>
                </tr>
                <tr ng-hide = "objetoCobroConfirmado.comprasPagadas.length > 0"></tr>
            </thead>

            <tbody>
                <tr ng-hide = "!objetoCobroConfirmado.comprasPagadas || objetoCobroConfirmado.comprasPagadas.length === 0"   
                ng-repeat="compra in objetoCobroConfirmado.comprasPagadas">
                    <td class = "text-center">{{compra.idCompras}}</td>
                    <td class = "text-center">{{compra.Fecha}}</td>
                    <td class = "text-center total-label">${{compra.Total | number : 2}}</td>
                    <td ng-init="$parent.sumTotales = $parent.sumTotales + compra.Total | number:2" ng-hide ="true"></td>
                </tr>
                <tr ng-hide = "objetoCobroConfirmado.comprasPagadas.length > 0">
                    <td class = "text-center">No se pago ninguna compra en este pago.</td>
                </tr>
            </tbody>
            
        </table>
            
    </div>

    <br>

    
    <p>
        <label class = "total-label">Saldo Anterior = ${{saldoAnterior | number :2}}</label>
    </p>
    <p>
        <label class = "total-label">Total Compras = ${{(sumTotales | number: 2) || (0 | number: 2)}}</label>
    </p>
    <p>
        <label class = "total-input">Total = ${{sumTotales + saldoAnterior | number: 2}}</label>
    </p>
    <p>
        <label class = "monto-label-bold">Monto Abonado = ${{montoAbonado | number: 2}}</label>
    </p>
    <p>
        <label class = "saldo-label-bold">Saldo Actual = ${{selectProveedores.Saldo | number : 2}}</label>
    </p>

</div>

<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cerrarModal()">Cerrar</button>
</div>
