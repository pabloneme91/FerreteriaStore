<div class="modal-header">
    <h3 class="text-center modal-title" id="modal-title">Deuda</h3>
</div>

<div class = "modal-body">

    <div class = "table-responsive">

        <table ng-table class="table table-bordered table-hover">
            <caption class = "text-center"><b>Facturas Impagas</b></caption>
            <thead>
                <tr ng-hide = "!facturas || facturas.length === 0">
                    <th class = "text-center">Codigo</th>
                    <th class = "text-center">Fecha</th>
                    <th class = "text-center">SubTotal Facturas</th>
                    <th></th>
                </tr>
                <tr ng-hide = "facturas.length > 0"></tr>
            </thead>

            <tbody>
                <tr ng-hide = "!facturas || facturas.length === 0"  
                ng-repeat="factura in facturas">
                    <td class = "text-center">{{factura.idFactura}}</td>
                    <td class = "text-center">{{factura.Fecha}}</td>
                    <td class = "text-center total-label">${{factura.Total | number: 2}}</td>
                    <td class = "text-center">
                        <a ng-click="verDetalle(factura.idFactura,$index)">
                            <i class ="glyphicon glyphicon-search"></i>
                        </a>
                    </td>
                </tr>
                <tr ng-hide = "facturas.length > 0">
                    <td class = "text-center">No hay facturas pendientes por abonar.</td>
                </tr>
            </tbody>
            
        </table>
            
    </div>
    
    <p>
        <label class="total-input">Saldo = ${{cliente.Saldo | number: 2}}</label>
    </p>        
    <p>
        <label class="total-input">Total Facturas = ${{totalFacturas | number: 2}}</label>    
    </p>
    <p>
        <label class="total-input">Total = ${{totalFacturas + cliente.Saldo | number:2}}</label>
    </p>

</div>

<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cerrarModal()">Cerrar</button>
</div>

<div ng-show ="cargando"  class="loader">
    {{cargando}}
</div>
